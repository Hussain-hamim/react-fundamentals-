<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const PropTypes = {
      string(props, propName, componentName) {
        const type = typeof props[propName]
        if (type !== 'string') {
          return new Error(
            `Hey, the comp ${componentName} need the prop ${propName} to be a "string" but was passed a ${type}`,
          )
        }
        // console.log({props, propName, componentName})
      },
    }

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    function Counter({number}) {
      return <div> the number is: {number}</div>
    }

    Counter.propTypes = {
      number(props, propName, componentName) {
        const type = typeof props[propName]
        if (type !== 'number') {
          return new Error(
            `Hey, the comp ${componentName} need the prop ${propName} to be a "number" but was passed a ${type}`,
          )
        }
        // console.log({props, propName, componentName})
      },
    }

    // add propType property into the Message comp
    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    // console.log(<Counter number={99} />)

    const element = (
      <div className="container">
        <Message subject="Hello" greeting="World" />
        <Message subject="Goodbye" greeting="World" />
        <Counter number={'99'} />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
